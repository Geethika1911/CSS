<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Box Model</title>
    <style>
 .box {
  width: 200px;   /* Content width */
  height: 150px;  /* Content height */
  
  padding: 20px;  /* Space inside the border */
  border: 5px solid rgb(193, 82, 84); /* Border thickness and style */
  margin: 10px;   /* Space outside the box */

  background-color: rgb(228, 187, 153); /* Just for visibility */
  box-sizing: border-box; /* Ensures width includes padding & border */
}

    </style>
</head>
<body>
    <h2>CSS Padding,Border,Height,Width Example</h2>
    <div class="box">
       THIS IS A BOX WITH CSS PADDING, BORDER, HEIGHT, WIDTH MARGIN.
    </div>
</body>
</html>
